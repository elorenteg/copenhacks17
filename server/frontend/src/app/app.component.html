<md-toolbar color="primary">
  <span>SyncMe</span>
</md-toolbar>

<md-card class="card">
  <md-card-header>
    <md-card-title class="card-title">People</md-card-title>
    <md-card-subtitle>Updated 5 minutes ago</md-card-subtitle>
  </md-card-header>

  <md-card-content>
      <ul>
        <li *ngFor="let item of items">{{item}}</li>
      </ul>
  </md-card-content>
  <md-card-actions>
    <button md-button>UPDATE</button>
  </md-card-actions>
</md-card>

<md-card class="card">
  <md-card-header>
    <md-card-title class="card-title">Location</md-card-title>
    <md-card-subtitle>Updated 1 minutes ago</md-card-subtitle>
  </md-card-header>

  <md-card-content>
      <div style="height: 180px" id="map">HOLA</div>
  </md-card-content>
  <md-card-actions>
    <button md-button>UPDATE</button>
  </md-card-actions>
</md-card>
